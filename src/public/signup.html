<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <header class="header-content-area">
        <img id="headerLogo" src="images/logosmall.png" alt="CubeRank Logo">

        <div id="nav-list">
            <ul>

                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="quick-create.html">Quick Tournament</a></li>
                <li><a href="#login">Login</a></li>
                <ul style="float:right;list-style-type:none;">
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>

            </ul>
        </div>

    </header>
    <div id="content-container">
        <h1>Sign Up</h1>

        <form>
            <b>* First name:</b> <input type="text" name="fname"><br><br>
            <b>* Last name:</b> <input type="text" name="lname"><br><br>
            <b>  Date of Birth:</b><input type="date" name="bday"><br><br>
            <b>  Address:</b><br><br>
            <div style="margin-left: 8px">
                Country:<input type="text" name="country" style="margin-left: 12px"><br><br>
                Province: <input type="text" name="province"><br><br>
                City: <input type="text" name="city" style="margin-left: 35px"><br><br><br>
            </div>
            <b>* Username:</b><input type="text" name="username"><br><br>
            <b>* Password:</b><input type="password" name="password"><br><br>
            <b>* Retype:</b><input type="password" name="password" style="margin-left: 22px"><br><br><br><br>

            <input type="submit" name="submit" value="Sign Up!" style="margin-left: 400px">
        </form>
    </div>


</body>
</html>
