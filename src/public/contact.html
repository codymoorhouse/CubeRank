<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta charset="utf=8">
    <link type="text/css" rel="stylesheet" href="stylesheets/index.css">
</head>

<!-- Put this in its own file maybe later -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var from, to, subject, text;
        $("#send_email").click(function () {
            to = $("#to").val();
            subject = $("#subject").val();
            text = $("#content").val();
            $("#message").text("Sending E-mail...Please wait");
            $.get("http://localhost:3000/send", {to: to, subject: subject, text: text}, function (data) {
                if (data == "sent") {
                    $("#message").empty().html("Email is been sent at " + to + " . Please check inbox !");
                }

            });
        });
    });
</script>

<body>

<header class="header-content-area">
    <img id="headerLogo" src="images/logosmall.png" alt="CubeRank Logo">

    <ul id="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">Sign-Up</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link">Login</a></li>
    </ul>

</header>

<div id="contact-middle-area">
    <h1>Contact Us</h1>
    <p class="contact-content-p"><input id="to" type="text" placeholder="E-mail"/></p>
    <p class="contact-content-p"><input id="subject" type="text" placeholder="Subject"/></p>
    <p class="contact-content-p"> <textarea id="content" cols="40" rows="5" placeholder="Message"></textarea></p>
    <p class="contact-content-p"><button id="send_email">Send Email</button></p>
    <span id="message"></span>
</div>

<footer>
    <p id="footer-copyright">
        &copy; 2016, CubeRank.com
    </p>

    <p id="footer-trademark">
        All trademarks and registered trademarks appearing on
        this site are the property of their respective owners.
    </p>
</footer>

</body>

</html>
