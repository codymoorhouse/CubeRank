<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Generator</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <header class="header-content-area">
        <img id="headerLogo" src="images/logosmall.png" alt="CubeRank Logo">

        <ul id="nav-list">

            <li class="nav-item"><a href="signup.html" class="nav-link">Sign-Up</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link">Login</a></li>
        </ul>



    </header>


    <div id="content-container">

        <h1>Tournament Generator</h1>
        <form>
            <b>Tournament Name:</b>
            <input type="text" name="tournamentName">
            <br><br>
            <b>Tournament Type</b>
            <select>
                <option value="single">Single Elimination</option>
                <option value="double">Double Elimination</option>
            </select>
            <br>
            <p><input type="checkbox" name="third_place">Include a match for third place amongst semifinal losers? </p>
            <br>
            <div style="float: left">Participants / Teams:
                <ul>
                    <li>one participant per line</li>
                    <li>order by best to worst</li>
                </ul>
                <br>
                <input type="checkbox" name="randomizer"> randomize seeds?
            </div>
            <textarea rows="16" cols="30" name="participants"></textarea>

            <input type="button" name="generate" value="Generate!">
        </form>
    </div>
</body>
</html>
